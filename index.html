<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calc</title>
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Orbitron" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="calc.js"></script>
</head>
<body>
  <!-- Name of THE PROJECT -->
  <h1>Simple calculator for successful people.</h1>
  <!-- Instruction (not for dummies) -->
  <fieldset class="instructions">
      <legend for="instructions">Instructions:</legend>
      <p>- Press buttons<br>
      - Be SUCCESSFUL @ LIFE</p>
  </fieldset>
  <!-- Calc interface -->
  <div class="calc">
    <!-- io display -->
    <div class="calc-io-display">
      <input id="calc-io" type="text" disabled>
    </div>
    <!-- buttons -->
    <div class="calc-buttons">
      <button class="expr">7</button>
      <button class="expr">8</button>
      <button class="expr">9</button>
      <button class="expr">/</button>
      <button class="cos adv">cos</button>
      <button class="cosh adv">cosh</button>
      <button class="eval">=</button>
      <button class="expr">4</button>
      <button class="expr">5</button>
      <button class="expr">6</button>
      <button class="expr">*</button>
      <button class="sin adv">sin</button>
      <button class="sinh adv">sinh</button>
      <button class="expr">1</button>
      <button class="expr">2</button>
      <button class="expr">3</button>
      <button class="expr">-</button>
      <button class="tg adv">tg</button>
      <button class="tgh adv">tgh</button>
      <button class="expr">0</button>
      <button class="expr">.</button>
      <button class="expr">+</button>
      <button class="pi adv">PI</button>
      <button class="ctg adv">ctg</button>
      <button class="ctgh adv">ctgh</button>
      <button class="expr">(</button>
      <button class="expr">)</button>
      <button class="clearEntry">CE</button>
      <button class="allClear">AC</button>
      <button class="euler adv">Euler</button>
      <button class="ln2 adv">Ln2</button>
      <button class="sqrt adv">âˆš</button>
      <button class="power adv">POW</button>
      <button class="arcs adv">ArcS</button>
      <button class="arcc adv">ArcC</button>
      <button class="arctg adv">ArcTG</button>
      <button class="atcctg adv">ArcCTG</button>
  </div>
  </div>
</body>
</html>
